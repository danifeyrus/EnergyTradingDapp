<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Energy Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Decentralized Energy Market</h1>

        <!-- User Registration -->
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>User Registration</h3>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="mb-3">
                        <label for="isProducer" class="form-label">Are you a producer?</label>
                        <select class="form-select" id="isProducer">
                            <option value="false">No</option>
                            <option value="true">Yes</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>

            <div class="col-md-6">
                <h3>Energy Listings</h3>
                <form id="listEnergyForm">
                    <div class="mb-3">
                        <label for="energyAmount" class="form-label">Energy Amount (kWh)</label>
                        <input type="number" class="form-control" id="energyAmount">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price per kWh (ETH)</label>
                        <input type="number" class="form-control" id="price">
                    </div>
                    <button type="submit" class="btn btn-success">Create Listing</button>
                </form>
            </div>
        </div>

        <!-- Energy Token and Smart Meter -->
        <div class="row mt-5">
            <div class="col-md-6">
                <h3>Manage Energy Tokens</h3>
                <form id="mintTokensForm">
                    <div class="mb-3">
                        <label for="mintAmount" class="form-label">Mint Amount</label>
                        <input type="number" class="form-control" id="mintAmount">
                    </div>
                    <button type="submit" class="btn btn-warning">Mint Tokens</button>
                </form>

                <form id="burnTokensForm" class="mt-3">
                    <div class="mb-3">
                        <label for="burnAmount" class="form-label">Burn Amount</label>
                        <input type="number" class="form-control" id="burnAmount">
                    </div>
                    <button type="submit" class="btn btn-danger">Burn Tokens</button>
                </form>
            </div>

            <div class="col-md-6">
                <h3>Smart Meter Data</h3>
                <form id="updateMeterForm">
                    <div class="mb-3">
                        <label for="generatedEnergy" class="form-label">Energy Generated</label>
                        <input type="number" class="form-control" id="generatedEnergy">
                    </div>
                    <div class="mb-3">
                        <label for="consumedEnergy" class="form-label">Energy Consumed</label>
                        <input type="number" class="form-control" id="consumedEnergy">
                    </div>
                    <button type="submit" class="btn btn-info">Update Meter</button>
                </form>

                <button id="viewMeterBtn" class="btn btn-secondary mt-3">View Meter Data</button>
                <div id="meterData" class="mt-2"></div>
            </div>
        </div>

        <!-- Active Listings -->
        <div class="row mt-5">
            <h3>Available Energy Listings</h3>
            <table class="table table-bordered" id="listingsTable">
                <thead>
                    <tr>
                        <th>Producer</th>
                        <th>Energy Amount (kWh)</th>
                        <th>Price per kWh (ETH)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="listingsBody"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
